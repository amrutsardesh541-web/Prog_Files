<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        /* Element Selector */
        h1 {
            color: blue;
            background-color: aqua;
            text-align: center;
        }
        /* id selector */
        #para1{
            color: black;
            background-color: darkkhaki;
        }
        /* class selector */
        .heading2{
            color: aquamarine;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <p>Kis color ki chaddi pehne ho</p>
    <p id="para1">Red ya Blue</p>
    <h2 class="heading2">CHup be bevde</h2>
    
</body>
</html>
