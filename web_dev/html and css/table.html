<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
    </head>
    <body>
        <!-- Table tag attributes -->
        <!-- have table tag having thead and tbody tags each having th-table heading for dolumn name and tr for row value and td for data value-->
        <table>
            <thead>
                <tr>
                    <th>State</th>
                    <th>Coalition</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maharashtra</td>
                    <td>NDA</td>
                </tr>
                <tr>
                    <td>Telangana</td>
                    <td>UPA</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
