<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign_in_style.css">
</head>

<body>
    <form method="POST" id="sign-in-form">
        <h2>Sign In - New User</h2>
        <!-- Personal Details -->
        <div class="name">
            <div class="f-n">
                <label for="full-name">First Name</label>
                <input type="text" id="first-name" name="first_name" placeholder="First Name">
            </div>
            <div class="m-n">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name" name="middle_name" placeholder="Middle Name">
            </div>
            <div class="l-n">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" placeholder="Last Name">
            </div>
        </div>

        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">

        <!-- Personal Identification -->
        <label for="Aadhar">Aadhar Number</label>
        <input type="number" id="Aadhar" name="Aadhar" placeholder="Aadhar Number">

        <label for="Phone">Phone</label>
        <input type="text" id="Phone" name="Phone" placeholder="Phone number">

        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password">

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password">

        <!-- Submit Button -->
        <input type="submit" id="Submit_Button" value="Sign in">

        <!-- Footer -->
        <div class="form-footer">
            Already have an account? <a href="log_in.html">Log In</a>
        </div>
    </form>
    <script src="sign_in_validation.js"></script>
</body>

</html>
